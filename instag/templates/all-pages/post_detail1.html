{% extends 'all-pages/base.html' %}

{% block content%}
{{block.super}}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-5">

    <article class="media content-section">
        <h2 class="article-title">{{ object.title }}</h2>
      <img class="rounded-circle article-img" src="{{ object.photo.url }}" height="300px" width="300px" id='poc'>
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ object.author }}</a>
          <small class="text-muted">{{ object.created_on|date:"F d, Y" }}</small>
          <div>
            <button type="button" class="{{ status}} stat class="glyphicon glyphicon-like"" id="like"> <a href="{% url 'profile'  %}"><i
              class="fa fa-heart-o  d-inline-flex icons" aria-hidden="true"><br>{{post.likes.count}}
              likes</i> </a></button>
         <hr> 
        
            <button type="button" class="{{status}} stat" id="comments" class="glyphicon glyphicon-comment"><a href="{% url 'profile'  %}">Comments: {{ post.comments.count }}</a></button>
          </div>
          <hr>
          <div>
            <a href="{% url 'comments'  %}" class="btn btn-primary">comment</a>
          </div>
          
         

          {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
          {% endif %}
        </div>
        
        <p class="article-content">{{ object.bio }}</p>
      </div>
    </article>
  </div>
  <div class="col-md-5"></div>
</div>

{% endblock %}
