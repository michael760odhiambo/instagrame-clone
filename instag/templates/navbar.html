<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>navbar</title>
    </head>
    <body>
        
            <nav class="">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'home' %}" id="one">Instagram</a>
                      </div>
                      <ul class="nav navbar-nav">
                        <li class="active"><a href="/accounts/register"></a></li>
                        <li><a href="/pastposts/"></a></li>
                        <li><a href="/posts/"></a></li>
                      </ul>
                      <form class="navbar-form navbar-left" role="search" action="{% url 'search_results' %}">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Search" name='profile' >
                          <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                              <i class="glyphicon glyphicon-search"></i>
                            </button>
                          </div>
                        </div>
                      </form>


                      <ul class="nav navbar-nav navbar-right" >
                            <i class="glyphicon glyphicon-user" style="font-size:30px;"></i>
                            <i class="glyphicon glyphicon-scale" style="font-size:30px;"></i>
                            <i class="glyphicon glyphicon-heart" style="font-size:30px;color:grey;"></i>
                            <i class="glyphicon glyphicon-instagram" style="font-size:30px;color:lightblue;text-shadow:2px 2px 4px #000000;"></i>
                            
                      </ul>

                      
                            {% if user.is_authenticated %}
                            <ul class="nav navbar-nav">
                              
                                  <li>
                                    <a href="{%url 'home'%}"></a>
                                  </li>
                                  <li>
                                    <a href="/accounts/password/change">Change Password</a>
                                  </li>
                                  <li>
                                    <a href="/logout">Logout</a>
                                  </li>
                                </ul>
                              </li>
                            </ul>
                            {% else %}
                            <li>
                              <a class='btn btn-default' href="/accounts/login">Login</a>
                            </li>
                
                            {% endif %}
                        
                    </div>
                  </nav>
    </body>
</html>
